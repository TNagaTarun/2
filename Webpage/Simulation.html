<script>function out()
    {
        var w = document.getElementById("wire");
        var f = document.getElementById("fault");
        var wireVal = w.options[w.selectedIndex].text;
        var falutVal = f.options[f.selectedIndex].text;
        document.getElementById("textValue").innerHTML=output(wireVal,falutVal);
    }
    function output(w, f)
    {
       
        if (f=="None") 
        {
            return "&emsp;Equaiton of fault detected = "+"x⊕y⊕z";
        }
        else if (f=="SA0"){
            if (w=="x"){
                return "&emsp;Equaiton of fault detected = "+"y⊕z";
            }
            else if (w=="y"){
                return "&emsp;Equaiton of fault detected = "+"x⊕z";
            }
            else if (w=="z"){
                return "&emsp;Equaiton of fault detected = "+"x⊕y";
            }
            else if (w=="w"){
                return "&emsp;Equaiton of fault detected = "+"z";
            }

        }
        else if (f=="SA1"){

            if (w=="x"){
                return "&emsp;Equaiton of fault detected = "+"y̅⊕z";
            }
            else if (w=="y"){
                return "&emsp;Equaiton of fault detected = "+"x̅⊕z";
            }
            else if (w=="z"){
                return "&emsp;Equaiton of fault detected = "+"(x̅⊕y̅)'";
            }
            else if (w=="w"){
                return "&emsp;Equaiton of fault detected = "+"z̅";
            }
        }

    }</script>
